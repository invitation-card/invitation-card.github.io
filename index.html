<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Invitation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="css/style_vertical.css" type="text/css" media="screen"/>
    </head>
    <style>
        a:hover{
            text-decoration:underline;
        }
        span.reference{
            position:fixed;
            left:10px;
            bottom:10px;
            font-size:13px;
            font-weight:bold;
            right:10px;
        }
        span.reference a{
            color:#fff;
            text-shadow:1px 1px 1px #000;
        }
        span.reference a:hover{
            color:#ddd;
            text-decoration:none;
        }
    </style>
    <body>
        <div>
            <span class="reference">
            <ul class="nav">
              <li><a href="#section1"><img src='images/flor.png' alt='date'/></a></li>
              <li><a href="#section2"><img src='images/like.png' alt='date'/></a></li>
              <li><a href="#section3"><img src='images/marker.png' alt='date'/></a></li>
            </ul>
            </span>
        </div>

        <div class="section white" id="section1">
            <div align='center' class="headline">Hello</div>
            <img src='images/flower.png' class='photo' alt='flower'/>
        </div>
        <div class="section white" id="section2">
            <div align='center' class="headline">I'd like to kindly invite you to another stroll through the park</div>
        </div>
        <div class="section white" id="section3">
            <div class='left'>
              <h2>Location</h2>
              <p><a target='blank' href='https://ro.wikipedia.org/wiki/Parcul_Central_din_Cluj'>Central Park, Cluj-Napoca</a></p>
              <h2>Date & Time</h2>
              <p>Whenever you like/can</p>
            </div>
            <div class='left'>
              <img src='images/park.jpg'/>
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
